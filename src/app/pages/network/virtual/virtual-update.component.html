<nb-card>
	<nb-card-body>
		<div class="d-flex justify-content-between mb-3">
			<h2>Global Settings</h2>
		</div>
		<form [formGroup]="form" (ngSubmit)="onSubmit('form')" *ngIf="form">
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="name">Name</label>
			      <input type="text" class="form-control" id="name" [(ngModel)]="interface.name" [ngModelOptions]="{standalone: true}" readonly>
			    </div>
			  </div>
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="mac">MAC</label>
			      <input type="text" class="form-control" id="mac" [(ngModel)]="interface.mac" [ngModelOptions]="{standalone: true}" readonly />
			    </div>
			  </div>		  
			</div>	
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="ip">IP Address (IPv4 / IPv6)</label>
			      <input type="text" class="form-control" id="ip" formControlName="ip">
			      <div *ngIf="f.ip.errors" class="invalid-feedback">
                    <div *ngIf="f.ip.errors.required">IP Address is required</div>
              	  </div>
			    </div>
			  </div>
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="netmask">Netmask</label>
			      <input type="text" class="form-control" id="netmask" [(ngModel)]="interface.netmask" [ngModelOptions]="{standalone: true}" readonly />
			    </div>
			  </div>		  
			</div>	
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="gateway">Gateway</label>
			      <input type="text" class="form-control" id="gateway" [(ngModel)]="interface.gateway" [ngModelOptions]="{standalone: true}" readonly />
			    </div>
			  </div>
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="tag">VLAN tag</label>
			      <input type="text" class="form-control" id="tag" name="tag" [(ngModel)]="interface.tag" [ngModelOptions]="{standalone: true}" readonly>
			    </div>
			  </div>
			</div>
			<button class="btn btn-success mt-4" [disabled]="form.invalid || denySubmit">Submit</button>
		</form>

	</nb-card-body>
</nb-card>
